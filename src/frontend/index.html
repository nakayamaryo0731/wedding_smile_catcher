<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笑顔写真コンテスト</title>

    <!-- Google Fonts - Optimized loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preload critical fonts for faster FCP -->
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap"
            rel="stylesheet">
    </noscript>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="header-title">
                    <h1 class="title">笑顔写真コンテスト</h1>
                    <p class="subtitle">最高の笑顔をありがとう</p>
                </div>
                <div class="header-buttons">
                    <button id="slideshow-btn" class="header-btn slideshow-btn">スライドショー</button>
                    <button id="ranking-btn" class="header-btn ranking-btn hidden">ランキング</button>
                    <button id="final-btn" class="header-btn final-btn">最終結果</button>
                    <button id="settings-btn" class="header-btn settings-btn">⚙️</button>
                </div>
            </div>
        </header>

        <div id="event-ended-banner" class="event-ended-banner hidden">
            <p>このイベントは終了しました</p>
        </div>

        <!-- Ranking Content -->
        <div id="ranking-content" class="ranking-content">
            <!-- Ranking Label -->
            <div class="ranking-label">
                <span class="ranking-label-icon">📸</span>
                <span id="ranking-label-text">直近15枚のランキング</span>
            </div>

            <main class="ranking-container">
                <!-- Top 1 - Large Display -->
                <div class="rank-1-container">
                    <div id="rank-1" class="ranking-card rank-1">
                        <div class="rank-badge">
                            <span class="crown">👑</span>
                            <span class="rank-number">1st</span>
                        </div>
                        <div class="image-container">
                            <img id="rank-1-image" src="" alt="Top 1" class="ranking-image">
                        </div>
                        <div class="ranking-info">
                            <div class="user-score-row">
                                <span class="label">投稿者：</span>
                                <span id="rank-1-name" class="user-name">-</span>
                                <span class="label">スコア：</span>
                                <span id="rank-1-score" class="score">0</span>
                            </div>
                            <h3 class="ai-comment-title">AI評価</h3>
                            <p id="rank-1-comment" class="ai-comment">-</p>
                        </div>
                    </div>
                </div>

                <!-- Top 2 & 3 - Smaller Side by Side -->
                <div class="rank-2-3-container">
                    <!-- Rank 2 -->
                    <div id="rank-2" class="ranking-card rank-2">
                        <div class="rank-badge">
                            <span class="rank-number">2nd</span>
                        </div>
                        <div class="image-container">
                            <img id="rank-2-image" src="" alt="Top 2" class="ranking-image">
                        </div>
                        <div class="ranking-info">
                            <div class="user-score-row">
                                <span class="label">投稿者：</span>
                                <span id="rank-2-name" class="user-name">-</span>
                                <span class="label">スコア：</span>
                                <span id="rank-2-score" class="score">0</span>
                            </div>
                        </div>
                    </div>

                    <!-- Rank 3 -->
                    <div id="rank-3" class="ranking-card rank-3">
                        <div class="rank-badge">
                            <span class="rank-number">3rd</span>
                        </div>
                        <div class="image-container">
                            <img id="rank-3-image" src="" alt="Top 3" class="ranking-image">
                        </div>
                        <div class="ranking-info">
                            <div class="user-score-row">
                                <span class="label">投稿者：</span>
                                <span id="rank-3-name" class="user-name">-</span>
                                <span class="label">スコア：</span>
                                <span id="rank-3-score" class="score">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Ranking List (4-10位) - shown only in final mode -->
            <section id="ranking-list" class="ranking-list hidden">
                <h2 class="ranking-list-title">4位〜10位</h2>
                <div id="ranking-list-items" class="ranking-list-items">
                    <!-- Items will be dynamically inserted here -->
                </div>
            </section>
        </div>

        <!-- Slideshow Content (Photo Wall) -->
        <div id="slideshow-content" class="slideshow-content hidden">
            <!-- Photo Wall Container -->
            <div id="photo-wall" class="photo-wall">
                <!-- Photo items will be dynamically inserted here -->
            </div>

            <!-- Empty State -->
            <div id="slideshow-empty" class="slideshow-empty hidden">
                <span class="empty-icon">📸</span>
                <p class="empty-text">まだ写真がありません</p>
            </div>
        </div>

        <!-- Final Presentation Overlay -->
        <div id="final-overlay" class="final-overlay hidden">
            <button id="reveal-btn" class="reveal-button">結果を見る</button>
        </div>

        <!-- Final Loading Animation -->
        <div id="final-loading" class="final-loading hidden">
            <!-- Envelope Animation -->
            <div id="envelope-animation" class="envelope-container hidden">
                <div class="envelope">
                    <div class="envelope-flap"></div>
                    <div class="envelope-body">
                        <div class="envelope-letter">
                            <span class="letter-text">Top Smiles</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Particles Animation -->
            <div id="particles-animation" class="particles-container hidden">
                <div class="particles-center-glow"></div>
                <canvas id="particles-canvas"></canvas>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading rankings...</p>
        </div>

        <!-- Settings Panel Modal -->
        <div id="settings-panel" class="settings-modal hidden">
            <div class="settings-modal-content">
                <div class="settings-modal-header">
                    <h2 id="settings-event-name">イベント設定</h2>
                    <button class="settings-close-btn" id="close-settings-panel">&times;</button>
                </div>

                <!-- Event Info Section -->
                <div class="settings-section">
                    <h3>イベント情報</h3>
                    <div class="event-info-grid">
                        <div class="info-item">
                            <span class="info-label">イベント名</span>
                            <span id="settings-event-name-value" class="info-value">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">開催日</span>
                            <span id="settings-event-date" class="info-value">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ステータス</span>
                            <span id="settings-event-status" class="info-value status-badge">-</span>
                        </div>
                    </div>
                </div>

                <!-- QR Code Section -->
                <div class="settings-section">
                    <h3>QRコード</h3>
                    <p class="section-description">ゲストに共有するQRコードです</p>
                    <div class="qr-container">
                        <div id="settings-qr-code"></div>
                    </div>
                    <div class="qr-urls">
                        <div class="url-item">
                            <span class="url-label">LINE参加URL:</span>
                            <code id="settings-deep-link-url" class="url-value"></code>
                            <button class="btn-sm btn-secondary" id="copy-deep-link">コピー</button>
                        </div>
                    </div>
                    <button class="btn-secondary" id="download-qr-btn">QRコードをダウンロード</button>
                </div>

                <!-- Data Management Section -->
                <div class="settings-section">
                    <h3>データ管理</h3>
                    <div class="settings-actions">
                        <button class="btn-primary" id="download-images-btn">
                            📥 画像をダウンロード
                        </button>
                        <button class="btn-danger" id="delete-data-btn">
                            🗑️ テストデータを削除
                        </button>
                    </div>
                    <p class="warning-text">※ データ削除は復元可能です（運営者にお問い合わせください）</p>
                </div>

            </div>
        </div>

        <!-- Confirm Modal -->
        <div id="confirm-modal" class="settings-modal hidden">
            <div class="settings-modal-content confirm-modal-content">
                <h2>確認</h2>
                <p id="confirm-message"></p>
                <div class="confirm-actions">
                    <button class="btn-danger" id="confirm-yes">削除する</button>
                    <button class="btn-secondary" id="confirm-no">キャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <!-- JSZip for image download -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        // Firebase configuration will be loaded from config
        window.firebaseApp = initializeApp(window.FIREBASE_CONFIG);
        window.db = getFirestore(window.firebaseApp);
    </script>

    <!-- Firebase Config (will be populated) -->
    <script src="js/config.js"></script>

    <!-- Main Application Logic -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
