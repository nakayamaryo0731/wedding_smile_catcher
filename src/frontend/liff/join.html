    <script>
        // LIFF ID will be set from config
        const LIFF_ID = window.LIFF_ID || "YOUR_LIFF_ID";

        // Get event code from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const eventCode = urlParams.get('event');
        const eventName = urlParams.get('name') || '';

        function showState(stateId) {
            document.querySelectorAll('.container > div').forEach(el => {
                el.classList.add('hidden');
            });
            document.getElementById(stateId).classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            showState('error-state');
        }

        function closeWindow() {
            if (liff.isInClient()) {
                liff.closeWindow();
            } else {
                window.close();
            }
        }

        function retry() {
            window.location.reload();
        }

        async function initializeLiff() {
            try {
                // Check if event code is provided
                if (!eventCode) {
                    showError('ã‚¤ãƒ™ãƒ³ãƒˆã‚³ãƒ¼ãƒ‰ãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“');
                    return;
                }

                // Initialize LIFF
                await liff.init({ liffId: LIFF_ID });

                // Check if running in LINE
                if (!liff.isInClient()) {
                    showState('not-line-state');
                    return;
                }

                // Check if logged in
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // Send JOIN message
                await liff.sendMessages([
                    {
                        type: 'text',
                        text: `JOIN ${eventCode}`
                    }
                ]);

                // Show success
                if (eventName) {
                    document.getElementById('event-name-display').textContent = decodeURIComponent(eventName);

                showState('success-state');

                } else if (error.code === 'INVALID_ARGUMENT') {
                    showError('ç„¡åŠ¹ãªãƒªã‚¯ã‚¨ã‚¹ãƒˆã§ã™');

                }
