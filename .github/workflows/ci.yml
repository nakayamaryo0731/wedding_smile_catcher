name: CI

on:
  pull_request:
    paths:
      - 'terraform/**'
      # Add other paths when backend/frontend are implemented
      # - 'src/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - uses: actions/checkout@v5

      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          gcp_credentials: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest

      - name: Run tflint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tflint --init --config=../.tflint.hcl
          tflint --config=../.tflint.hcl

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan -no-color -input=false -out=tfplan
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Terraform Show
        id: show
        if: always() && steps.plan.outcome != 'skipped'
        run: terraform show -no-color tfplan > plan.txt 2>&1

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          EXITCODE="${{ steps.plan.outputs.exitcode }}"

          if [ "$EXITCODE" -eq 0 ]; then
            STATUS="✅ Plan succeeded"
          else
            STATUS="❌ Plan failed"
          fi

          cat > comment.md <<'COMMENT_EOF'
          ## Terraform Plan Results

          COMMENT_EOF
          echo "$STATUS" >> comment.md
          cat >> comment.md <<'COMMENT_EOF'

          <details>
          <summary>Show Plan</summary>

          ```terraform
          COMMENT_EOF
          cat plan.txt >> comment.md
          cat >> comment.md <<'COMMENT_EOF'
          ```

          </details>

          **Pusher**: @${{ github.actor }}
          **Action**: ${{ github.event_name }}
          COMMENT_EOF

          gh pr comment "$PR_NUMBER" --body-file comment.md

      - name: Fail if Plan Failed
        if: steps.plan.outcome == 'failure'
        run: exit 1

