name: CI

on:
  pull_request:
    paths:
      - 'terraform/**'
      # Add other paths when backend/frontend are implemented
      # - 'src/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - uses: actions/checkout@v5

      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          gcp_credentials: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest

      - name: Run tflint
        run: |
          tflint --init --config=../.tflint.hcl
          tflint --config=../.tflint.hcl

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false | tee plan_output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('terraform/plan_output.txt', 'utf8');

            const output = `### Terraform Plan Results

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${planOutput}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Fail if Plan Failed
        if: steps.plan.outputs.exitcode != '0'
        run: exit 1

