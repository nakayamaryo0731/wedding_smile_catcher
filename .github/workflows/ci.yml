name: CI

on:
  pull_request:
    paths:
      - 'terraform/**'
      - 'src/**'
      - '.github/workflows/**'
      - 'Makefile'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  # Detect which files changed to conditionally run jobs
  changes:
    runs-on: ubuntu-latest
    outputs:
      terraform: ${{ steps.filter.outputs.terraform }}
      python: ${{ steps.filter.outputs.python }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'
              - '.github/workflows/ci.yml'
            python:
              - 'src/**'

  terraform:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.terraform == 'true'
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - uses: actions/checkout@v6

      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          gcp_credentials: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest

      - name: Run tflint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tflint --init --config=../.tflint.hcl
          tflint --config=../.tflint.hcl

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan -no-color -input=false -out=tfplan
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Terraform Show
        id: show
        if: always() && steps.plan.outcome != 'skipped'
        run: terraform show -no-color tfplan > plan.txt 2>&1

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          EXITCODE="${{ steps.plan.outputs.exitcode }}"

          if [ "$EXITCODE" -eq 0 ]; then
            STATUS="✅ Plan succeeded"
          else
            STATUS="❌ Plan failed"
          fi

          cat > comment.md <<'COMMENT_EOF'
          ## Terraform Plan Results

          COMMENT_EOF
          echo "$STATUS" >> comment.md
          cat >> comment.md <<'COMMENT_EOF'

          <details>
          <summary>Show Plan</summary>

          ```terraform
          COMMENT_EOF
          cat plan.txt >> comment.md
          cat >> comment.md <<'COMMENT_EOF'
          ```

          </details>

          **Pusher**: @${{ github.actor }}
          **Action**: ${{ github.event_name }}
          COMMENT_EOF

          gh pr comment "$PR_NUMBER" --body-file comment.md

      - name: Fail if Plan Failed
        if: steps.plan.outcome == 'failure'
        run: exit 1

  python:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true'

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv pip install --system black flake8

      - name: Check Python formatting
        run: black --check src/

      - name: Lint Python code
        run: flake8 src/ --max-line-length=100 --extend-ignore=E203
