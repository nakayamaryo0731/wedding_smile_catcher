name: Unit Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements-dev.txt

      - name: Run unit tests
        env:
          GCP_PROJECT_ID: wedding-smile-catcher-test
          STORAGE_BUCKET: wedding-smile-images-test
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v5
        if: always()
        continue-on-error: true
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python dependencies
        run: |
          uv pip install --system -r requirements-dev.txt

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firestore Emulator
        run: |
          firebase emulators:start --only firestore --project=wedding-smile-catcher-test &
          # Wait for emulator to be ready
          timeout 30 bash -c 'until curl -s http://localhost:8080 > /dev/null; do sleep 1; done'
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080

      - name: Run integration tests
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
          GCP_PROJECT_ID: wedding-smile-catcher-test
          STORAGE_BUCKET: wedding-smile-images-test
        run: |
          pytest tests/integration/ -v --cov=src --cov-report=term-missing

      - name: Stop Firestore Emulator
        if: always()
        run: |
          pkill -f "firebase.*emulators" || true

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install ruff
        run: uv pip install --system ruff

      - name: Run ruff format (check only)
        run: ruff format --check src/ tests/

      - name: Run ruff lint
        run: ruff check src/ tests/
