name: Deploy Functions

on:
  push:
    branches:
      - main
    paths:
      - 'src/functions/**'
      - '.github/workflows/deploy-functions.yml'

concurrency:
  group: deploy-functions
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Check changed files
        id: changes
        run: |
          # Get the list of changed files between the merge base and HEAD
          git fetch origin main --depth=2
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if webhook or scoring files changed
          if echo "$CHANGED_FILES" | grep -q "^src/functions/webhook/"; then
            echo "webhook_changed=true" >> $GITHUB_OUTPUT
          else
            echo "webhook_changed=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED_FILES" | grep -q "^src/functions/scoring/"; then
            echo "scoring_changed=true" >> $GITHUB_OUTPUT
          else
            echo "scoring_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy webhook function
        if: steps.changes.outputs.webhook_changed == 'true'
        run: |
          gcloud functions deploy webhook \
            --gen2 \
            --region=asia-northeast1 \
            --runtime=python311 \
            --source=./src/functions/webhook \
            --entry-point=webhook \
            --trigger-http \
            --allow-unauthenticated \
            --service-account=webhook-function-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars=GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},STORAGE_BUCKET=${{ secrets.STORAGE_BUCKET }},SCORING_FUNCTION_URL=https://asia-northeast1-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/scoring,CURRENT_EVENT_ID=${{ secrets.CURRENT_EVENT_ID }} \
            --set-secrets=LINE_CHANNEL_SECRET=line-channel-secret:latest,LINE_CHANNEL_ACCESS_TOKEN=line-channel-access-token:latest \
            --memory=512M \
            --timeout=60s \
            --max-instances=100

      - name: Deploy scoring function
        if: steps.changes.outputs.scoring_changed == 'true'
        run: |
          gcloud functions deploy scoring \
            --gen2 \
            --region=asia-northeast1 \
            --runtime=python311 \
            --source=./src/functions/scoring \
            --entry-point=scoring \
            --trigger-http \
            --no-allow-unauthenticated \
            --service-account=scoring-function-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars=GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
            --set-secrets=LINE_CHANNEL_ACCESS_TOKEN=line-channel-access-token:latest \
            --memory=1Gi \
            --timeout=300s \
            --max-instances=100
