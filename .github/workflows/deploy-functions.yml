name: Deploy Functions

on:
  push:
    branches:
      - main
    paths:
      - 'src/functions/**'
      - 'requirements*.txt'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:

concurrency:
  group: deploy-functions
  cancel-in-progress: false

jobs:
  # Run tests once, shared by both deploy jobs
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: |
            requirements.txt
            requirements-dev.txt

      - name: Install test dependencies
        run: uv pip install --system -r requirements-dev.txt

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

  # Deploy webhook function (parallel with scoring)
  deploy-webhook:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if webhook changed
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -qE "^src/functions/webhook/|^requirements.*\.txt$|^\.github/workflows/deploy-functions\.yml$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - id: auth
        if: steps.changes.outputs.changed == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: steps.changes.outputs.changed == 'true'
        uses: google-github-actions/setup-gcloud@v3

      - name: Deploy webhook function
        if: steps.changes.outputs.changed == 'true'
        run: |
          gcloud functions deploy webhook \
            --gen2 \
            --region=asia-northeast1 \
            --runtime=python311 \
            --source=./src/functions/webhook \
            --entry-point=webhook \
            --trigger-http \
            --allow-unauthenticated \
            --service-account=webhook-function-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars=GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},STORAGE_BUCKET=${{ secrets.STORAGE_BUCKET }},SCORING_FUNCTION_URL=https://asia-northeast1-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/scoring,CURRENT_EVENT_ID=${{ secrets.CURRENT_EVENT_ID }} \
            --set-secrets=LINE_CHANNEL_SECRET=line-channel-secret:latest,LINE_CHANNEL_ACCESS_TOKEN=line-channel-access-token:latest \
            --memory=512M \
            --timeout=60s \
            --max-instances=100

      - name: Skip notification
        if: steps.changes.outputs.changed == 'false'
        run: echo "No webhook changes detected, skipping deploy"

  # Deploy scoring function (parallel with webhook)
  deploy-scoring:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if scoring changed
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -qE "^src/functions/scoring/|^requirements.*\.txt$|^\.github/workflows/deploy-functions\.yml$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - id: auth
        if: steps.changes.outputs.changed == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: steps.changes.outputs.changed == 'true'
        uses: google-github-actions/setup-gcloud@v3

      - name: Deploy scoring function
        if: steps.changes.outputs.changed == 'true'
        run: |
          gcloud functions deploy scoring \
            --gen2 \
            --region=asia-northeast1 \
            --runtime=python311 \
            --source=./src/functions/scoring \
            --entry-point=scoring \
            --trigger-http \
            --no-allow-unauthenticated \
            --service-account=scoring-function-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars=GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},STORAGE_BUCKET=${{ secrets.STORAGE_BUCKET }},CURRENT_EVENT_ID=${{ secrets.CURRENT_EVENT_ID }} \
            --set-secrets=LINE_CHANNEL_ACCESS_TOKEN=line-channel-access-token:latest \
            --memory=1Gi \
            --timeout=300s \
            --max-instances=100

      - name: Skip notification
        if: steps.changes.outputs.changed == 'false'
        run: echo "No scoring changes detected, skipping deploy"
